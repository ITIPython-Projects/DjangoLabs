<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
 {% extends 'baseInterface.html' %}
 {% block content %}
<form method="post" action="{% url 'updateProduct' product.id %}">
  {%csrf_token%}
    <input type="hidden" name="id"   value="{{product.id}}" class="form-control" id="exampleInputPassword1">
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">ProductName</label>
    <input type="text" name="name"  value="{{product.name}}" class="form-control" id="exampleInputPassword1">
  </div>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input type="text" name="Price"  value="{{product.price}}" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Category</label>
    <input type="text" name="category"  value="{{product.categoryId.name}}" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock content %}
</body>
</html>
